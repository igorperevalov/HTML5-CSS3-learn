<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <h1>Сервис автоматического создания резюме</h1>
        </div>
        <div>
            <p>Имя</p>
            <input tabindex="1" placeholder="Имя" type="text" name="name">
        </div>
    </form>
    <div>
        <p>Фамилия</p>
        <input tabindex="2" placeholder="Фамилия" type="text" name="surname">
    </div>
    <div>
        <p>Отчество</p>
        <input tabindex="3" placeholder="Отчество" type="text" name="middlename">
    </div>
    <div>
        <p>Дата рождения</p>
        <input tabindex="4" type="date" name="dateofbirth">
    </div>
    <div>
        <p>Пол</p>
        <div>
            <input tabindex="5" type="radio" name="gender" value="male">Мужской
        </div>
        <div>
            <input tabindex="5" type="radio" name="gender" value="woman">Женский
        </div>
    </div>
    <div>
        <p>Город проживания</p>
        <input tabindex="6" placeholder="Город проживания" type="text" name="city">
    </div>
    <div>
        <p>Опыт работы (лет)</p>
        <select tabindex="7" name="exp">
            <option selected value="1y">1</option>
            <option value="2y">2</option>
            <option value="3y">3</option>
            <option disabled value="4y">3+</option>
        </select>
    </div>
    <div>
        <p>Прикрепите ваше фото:</p>
        <input tabindex="8" type="file" name="photo">
    </div>
    <div>
        <p>Прикрепите документ об образовании:</p>
        <input tabindex="9" type="file" name="diplom">
    </div>
    <div>
        <p>Прикрепите фото трудовой книги:</p>
        <input tabindex="10" disabled type="file" name="jobbook">
    </div>
</body>

</html>
