<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data"></form>
    <div>
        <input placeholder="Имя" type="text" name="username" id="username" value=""> <!-- просто текст -->
    </div>
    <div>
        <input disabled placeholder="Пароль" type="password" name="userpassword" id="userpassword" value="">
        <!-- пароли -->
    </div>
    <div>
        <p><input checked type="radio" name="beer" id="beer" value="lager">Светлое</p>
        <p><input type="radio" name="beer" id="beer" value="dark">Темное</p>
    </div>
    <br>
    <div>
        <p><input type="radio" name="beer2" id="beer2" value="lager">Светлое</p>
        <p><input checked type="radio" name="beer2" id="beer2" value="dark">Темное</p>
    </div>
    <br>
    <div>
        <p><input checked type="checkbox" name="car" id="car" value="Yes">Наличие авто</p>
        <p><input type="checkbox" name="car" id="home" value="Yes">Наличие недвижимости</p>
        <p><input checked type="checkbox" name="car" id="buisness" value="Yes">Наличие бизнеса</p>
    </div>
    <br>
    <div>
        <p><input type="file" name="photo" id="photo" value="Фото"></p>
    </div>
    <br>
    <div>
        <textarea name="text"></textarea>
    </div>
    <br>
    <div>
        <select name="menu">
            <option value="home">Главная</option>
            <option selected value="catalog">Каталог</option>
            <option value="about">О нас</option>
        </select>
    </div>
    <br>
    <div>
        <button type="reset">Отправить</button>
    </div>
</body>

</html>
